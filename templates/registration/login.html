{% extends 'base.html' %}

{% block title %}Kaboom - Login{% endblock %}

{% block content %}
<div class="header">
    <center>
        <h2>Log In</h2>
    </center>
</div>
<div class="section container">
    <h3>Welcome back!</h3>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log In</button>
        <a href="{% url 'index' %}" class="btn btn-primary">Cancel</a>
    </form>
</div>
{% endblock %}
