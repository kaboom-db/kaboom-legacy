{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'comics/style.css' %}">

<h1>{{ character.name }}</h1>
{% if character.alias %}
<p>{{ character.alias }}</p>
{% endif %}
<p>{{ character.description }}</p>
{% if character.issue_set.all %}
<p><b>Issues:</b></p>
<ul>
{% for issue in character.issue_set.all %}
    <li><a href="{% url 'comics:issue_detail' issue.id %}">{{ issue }}</a></li>
{% endfor %}
</ul>
{% endif %}
<img src="{{ character.image }}" alt="">
